<div class="header-height"></div>
<div class="text-center">
	<h1 class="fs-2">Contact Me</h1>
</div>
<div class="container my-5">
	<div [ngClass]="isDark ? 'dark-theme-text' : ''" class="container-fluid d-flex justify-content-evenly">
		<div *ngIf="!isMobileDevice" class="image-container">
			<img alt="contact us" src="/assets/images/contact.png">
		</div>
		<div [ngClass]="isMobileDevice ? 'p-2': 'p-5 w-50'" class="form-container">
			<div class="form-head">
				<h3 class="fs-3">Get in touch</h3>
				<p class="text-muted">My inbox is always open. Whether you have a question or just want to say hello,
					I will try my best to get back to you!</p>
			</div>
			<form #contactForm="ngForm" (ngSubmit)="save(contactForm.value)">
				<div class="mb-3">
					<input aria-describedby="nameHelp" class="form-control bg-light border-0" id="name" name="name"
						   ngModel placeholder="Full Name" required type="text">
					<!--					<div id="nameHelp" class="form-text">We'll never share your email with anyone else.</div>-->
					<div *ngIf="contactForm.controls.name?.invalid && contactForm.controls.name?.touched"
						 class="ms-3 text-danger">
						Name is required.
					</div>
				</div>
				<div class="mb-3">
					<input aria-describedby="emailHelp" class="form-control bg-light border-0" email
						   id="exampleInputEmail1" name="email"
						   ngModel placeholder="Email" required type="email">
					<!--					<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
					<div *ngIf="contactForm.controls.email?.invalid && contactForm.controls.email?.touched"
						 class="ms-3 text-danger">
						Email is required and should be valid.
					</div>
				</div>
				<div class="mb-3">
					<textarea class="form-control bg-light border-0" id="floatingTextarea2" name="message"
							  ngModel placeholder="Leave a Message here"
							  style="height: 100px"></textarea>
				</div>
				<button [disabled]="!contactForm.valid" class="btn btn-theme submit-btn float-end" type="submit">Say
					Hello
					<span><img height="20" src="assets/images/waving-hand.gif" width="20"></span>
				</button>
			</form>
		</div>
	</div>
</div>
