<div class="header-height"></div>
<div class="section">
	<div class="container-fluid mb-5">
		<div class="container-fluid d-flex flex-column justify-content-center my-5 flex-wrap">
			<h2 class="text-center fs-2">Work/Projects</h2>
			<div class="d-flex justify-content-center">
				<div class="example-button-row d-flex justify-content-center flex-wrap">
					<button (click)="onChange('WebProjects')" [ngClass]="category === 'WebProjects' ? 'active-btn-bg-primary' : ''"
							class="btn-bg-primary px-3 m-1 rounded m-0"
							mat-button>
						<mat-icon *ngIf="!isMobileDevice">favorite</mat-icon>
						Web Projects
					</button>
					<button (click)="onChange('laravel')" [ngClass]="category === 'laravel' ? 'active-btn-bg-primary' : ''"
							class="btn-bg-primary px-3 m-1 rounded m-0"
							mat-button>
						<mat-icon *ngIf="!isMobileDevice">favorite</mat-icon>
						laravel
					</button>
					<button (click)="onChange('Angular')" [ngClass]="category === 'Angular' ? 'active-btn-bg-primary' : ''"
							class="btn-bg-primary px-3 m-1 rounded m-0"
							mat-button>
						<mat-icon *ngIf="!isMobileDevice">favorite</mat-icon>
						Angular
					</button>
					<button (click)="onChange('Blogs')" [ngClass]="category === 'Blogs' ? 'active-btn-bg-primary' : ''"
							class="btn-bg-primary px-3 m-1 rounded m-0"
							mat-button>
						<mat-icon *ngIf="!isMobileDevice">favorite</mat-icon>
						Blogs
					</button>
					<button (click)="onChange('BasicWebApp')" [ngClass]="category === 'BasicWebApp' ? 'active-btn-bg-primary' : ''"
							class="btn-bg-primary px-3 m-1 rounded m-0"
							mat-button>
						<mat-icon *ngIf="!isMobileDevice">favorite</mat-icon>
						Basic Web App
					</button>
				</div>
			</div>
		</div>
	</div>
	<div [ngClass]="isMobileDevice ? '': 'w-75'" class="container">
		<div [ngSwitch]="category">
			<div *ngSwitchCase="'WebProjects'" class="row row-cols-1 row-cols-lg-3 g-2 g-lg-3">
				<div *ngFor="let item of webProjects" class="d-flex align-items-center flex-column">
					<div class="card">
						<img [src]="item.image" class="" height="200" width="330">
						<div class="slider"></div>
						<a class="link-icon" href="#"></a>
					</div>
					<div class="card-detail">
						<h4 class="text-center pt-2">{{item?.name}}</h4>
					</div>
				</div>
			</div>
			<div *ngSwitchCase="'Angular'" class="row row-cols-1 row-cols-lg-3 g-2 g-lg-3">
				<div *ngFor="let item of angular" class="d-flex align-items-center flex-column">
					<div class="card">
						<img [src]="item.image" class="" height="200" width="330">
						<div class="slider"></div>
						<a class="link-icon" href="#"></a>
					</div>
					<div class="card-detail">
						<h4 class="text-center pt-2">{{item?.name}}</h4>
					</div>
				</div>
			</div>
			<div *ngSwitchCase="'Blogs'" class="row row-cols-1 row-cols-lg-3 g-2 g-lg-3">
				<div *ngFor="let item of blogs" class="d-flex align-items-center flex-column">
					<div class="card">
						<img [src]="item.image" class="" height="200" width="330">
						<div class="slider"></div>
						<a class="link-icon" href="#"></a>
					</div>
					<div class="card-detail">
						<h4 class="text-center pt-2">{{item?.name}}</h4>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
